<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Demo</title>
    <link rel="stylesheet" href="CSS/producer.css">
    <script src="JS/producer.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="https://thumbs.dreamstime.com/b/temporary-rubber-stamp-over-white-background-86664158.jpg" alt="Logo" width="100" height="50"> </a>
        </div>
        <div class="profile">
            <a href="#">Profile</a>
        </div>
    </nav>

    <div class="nav-container">
        <div class="nav-bar">
            <a href="index.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Hub</div> </a>
            <a href="manager.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Manager</div> </a>
            <a href="producer.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Producer</div> </a>
            <a href="dj.html" style="text-decoration: none; color: inherit;"><div class="nav-button">DJ</div> </a>
        </div>
    </div>

    <main>

        <div class="left-section">
            <div class="avaliable-djs">
                <div class="section-title">Currently Available DJs</div>
                <div class="dj-list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="date-picker">
                <h2>What Day To Play?</h2>
                <form>
                    <input type="date">
                    <button type="submit">CheckDate</button>
                    <div class="error-box">
                        <h3>ERROR TEXT HERE</h3>
                    </div>
                </form>
            </div>
        </div>

        <div class="middle-section">
            <h2>Search For Your Songs</h2>
            <input type="text" class="music-search-bar" placeholder="Search...">
            <h3>Results</h3>
            <div class="results-box">
            </div>
        </div>

        <div class="right-section">

            <h2>Current Playlist</h2>
            <ul class="playlist">
            </ul>


            <div class="apply-selection">
                <button>Apply Selection</button>
            </div>
        </div>

    </main>
</body>
</html>
