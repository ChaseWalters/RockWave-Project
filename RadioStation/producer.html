<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Demo</title>
    <link rel="stylesheet" href="CSS/producer.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="https://thumbs.dreamstime.com/b/temporary-rubber-stamp-over-white-background-86664158.jpg" alt="Logo" width="100" height="50"> </a>
        </div>
        <div class="profile">
            <a href="#">Profile</a>
        </div>
    </nav>

    <div class="nav-container">
        <div class="nav-bar">
            <a href="index.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Hub</div> </a>
            <a href="manager.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Manager</div> </a>
            <a href="producer.html" style="text-decoration: none; color: inherit;"><div class="nav-button">Producer</div> </a>
            <a href="dj.html" style="text-decoration: none; color: inherit;"><div class="nav-button">DJ</div> </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <main>

        <!-- Left Section - Available DJs -->
        <div class="left-section">
            <div class="avaliable-djs">
                <div class="section-title">Available DJs</div>
                <div class="dj-list">
                    <ul>
                        <div class="dj-box">DJ John</div>
                        <div class="dj-box">DJ Sarah</div>
                        <div class="dj-box">DJ Mike</div>
                        <!-- Add more DJs as needed -->
                    </ul>
                </div>
            </div>
            <div class="date-picker">
                <h2>Date Picker</h2>
                <input type="date">
            </div>
            <div class="error-box">
                <h2>Error Box</h2>
                <!-- Error messages will go here -->
            </div>
        </div>

        <!-- Middle Section - Music/Song Search Bar & Results Box -->
        <div class="middle-section">
            <h2>Music/Song Search Bar</h2>
            <input type="text" placeholder="Search...">
            <h2>Results Box</h2>
            <div class="results-box">
                <!-- Search results will go here -->
            </div>
        </div>

        <!-- Right Section - Current Playlist -->
        <div class="right-section">
            <h2>Current Playlist</h2>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <!-- Add more songs as needed -->
            </ul>
        </div>

    </main>
</body>
</html>
